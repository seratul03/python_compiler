<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Compiler</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app-container">
    <header class="app-header">
    <h2>Python Compiler</h2>
    <div style="display:flex; gap:10px;">
        <button type="button" class="run-btn" onclick="runCode()">
            Run Code
        </button>
        <button type="button" class="run-btn" style="background:#6B7280;" onclick="resetCompiler()">
            Reset
        </button>
    </div>
</header>

    <div class="workspace">
        <div class="editor-pane">
            <div id="editor"></div>
        </div>
        
        <div class="output-pane">
    <div class="output-header">Output</div>
    <div id="output" contenteditable="true"></div>
</div>
</div>
</div>

<script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>

<script>
require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@latest/min/vs' }});

require(["vs/editor/editor.main"], function () {

    // Define a clean, formal light theme
    monaco.editor.defineTheme("formal-light", {
        base: "vs", // 'vs' is the base light theme
        inherit: true,
        rules: [
            { token: "comment", foreground: "008000", fontStyle: "italic" },
            { token: "keyword", foreground: "0000FF" },
            { token: "string", foreground: "A31515" },
            { token: "number", foreground: "098658" },
            { token: "identifier", foreground: "001080" }
        ],
        colors: {
            "editor.background": "#FAFAFA",
            "editor.lineHighlightBackground": "#F0F0F0",
            "editorCursor.foreground": "#000000",
            "editor.selectionBackground": "#ADD6FF",
            "editorLineNumber.foreground": "#999999",
            "editorLineNumber.activeForeground": "#333333"
        }
    });

    window.editor = monaco.editor.create(document.getElementById("editor"), {
        value: `print("Hello World")`,
        language: "python",
        theme: "formal-light",
        automaticLayout: true, // Automatically adjusts to container size
        
        fontSize: 14, // Slightly scaled down for a more professional feel
        fontFamily: "'Fira Code', Consolas, monospace",
        fontLigatures: true,
        
        cursorBlinking: "smooth",
        cursorStyle: "line",
        
        minimap: { enabled: false },
        scrollBeyondLastLine: false,
        wordWrap: "on",
        padding: { top: 16, bottom: 16 } // Adds breathing room inside the editor
    });

    // Ctrl + Enter to Run
    editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function () {
        if (typeof runCode === 'function') {
            runCode();
        }
    });

});
</script>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
